name: Go CI

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.2'

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        components: clippy, rustfmt
    
    - name: Install noirup
      run: |
        # Install noirup
        curl -L https://raw.githubusercontent.com/noir-lang/noirup/refs/heads/main/install | bash

        # Add noirup to PATH in this step only
        export PATH="$HOME/.noirup/bin:$PATH"

        # Install Nargo
        noirup

        # Check version to confirm success
        nargo --version

    - name: Install dependencies
      run: go mod tidy

    - name: Build binary
      run: go build -v ./...

    - name: Build Test binaries
      run: cd rust/testgen && cargo run && cd ../..

    - name: Run tests
      run: go test ./...

    - name: Run linters
      run: go vet ./...