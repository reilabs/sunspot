name: Go CI

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.2'

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        components: clippy, rustfmt
    
    - name: Install Nargo
      run: |
        echo "Installing Rust..."
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
        . "$HOME/.cargo/env"

        echo "Configuring cargo to use system git CLI..."
        mkdir -p ~/.cargo
        printf "[net]\ngit-fetch-with-cli = true\n" >> ~/.cargo/config.toml

        echo "Installing Nargo from correct repo..."
        cargo install --locked --git https://github.com/noir-lang/nargo nargo


    - name: Install dependencies
      run: go mod tidy

    - name: Build binary
      run: go build -v ./...

    - name: Build Test binaries
      run: cd rust/testgen && cargo run && cd ../..

    - name: Run tests
      run: go test ./...

    - name: Run linters
      run: go vet ./...