name: Go CI

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.2'

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        components: clippy, rustfmt
    
    - name: Set up Noir
      uses: noir-lang/noirup@v0.1.2
      with:
        toolchain: v1.0.0-beta.11

    - name: Build Noir contracts
      run: |
        chmod +x build_noir_samples.sh
        ./build_noir_samples.sh
        nargo --help
        nargo compile --help
        cd noir-samples/expressions/sum_a_b
        nargo compile
        nargo execute
        cd ../square_equation
        nargo compile
        nargo execute
        cd ../linear_equation
        nargo compile
        nargo execute
        cd ../rock_paper_scissors
        nargo compile
        nargo execute
        cd ../polynomial
        nargo compile
        nargo execute
        cd ../lcchecker
        nargo compile
        nargo execute
        cd ../../black_box_functions/range
        nargo compile
        nargo execute
        cd ../keccak_f1600
        nargo compile
        nargo execute
        cd ../and
        nargo compile
        nargo execute
        cd ../xor
        nargo compile
        nargo execute

    - name: Install dependencies
      run: go mod tidy

    - name: Build binary
      run: go build -v ./...

    - name: Build Test binaries
      run: cd rust/testgen && cargo run && cd ../..

    - name: Run tests
      run: go test ./...

    - name: Run linters
      run: go vet ./...